<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ERP-Zi Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .logo-top {
        margin-bottom: 1.5rem;
        text-align: center;
        }
        
        /* CORRECTED LOGO STYLING */
        .logo-top img {
        width: 70%;
        max-width: 200px;
        height: auto;
        /* Let the aspect ratio be maintained */
        filter: drop-shadow(0 0 10px #ffffffa1) drop-shadow(0 0 25px #ffffff96);
        }
        .split-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 2rem 0 rgba(31, 38, 135, 0.17);
            background: white;
        }

        .left-panel {
            flex: 1;
            background: url('https://i.pinimg.com/736x/b6/6a/e7/b66ae706a4d03c6852d6a3eaa84cfefd.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
        }

        .left-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            pointer-events: none;
        }

        .quote-top {
            color: #fff;
            letter-spacing: 0.1rem;
            font-size: 0.9rem;
            font-weight: 500;
            position: absolute;
            top: 3rem;
            left: 3rem;
            z-index: 2;
            opacity: .88;
        }

        .left-content {
            z-index: 2;
            position: relative;
            color: #fff;
        }

        .left-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 2.8vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .left-content p {
            font-size: clamp(0.9rem, 1.2vw, 1.1rem);
            opacity: .88;
            line-height: 1.5;
        }

        .right-panel {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }


        .form-container {
            width: 100%;
            max-width: 330px;
        }

        .form-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .form-group { margin-bottom: 1.25rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: #222;
            letter-spacing: 0.02em;
        }

        .form-group input {
            width: 100%;
            border: 1px solid #ececec;
            border-radius: 8px;
            background: #f8f8f8;
            font-size: 1rem;
            padding: 0.8rem 1rem;
            color: #222;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-group input:focus { border-color: #1e3a8a; outline: none; }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem 0;
            background: #111;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background .18s;
        }

        .btn-submit:hover { background: #1e3a8a; }

        .signup-bottom { text-align: center; font-size: 0.95rem; color: #666; }
        .signup-bottom a { color: #222; text-decoration: none; font-weight: 600; margin-left: 5px; transition: color .18s; }
        .signup-bottom a:hover { color: #1e3a8a; }

        @media(max-width: 768px) {
            .split-container { flex-direction: column; width: 100%; max-width: 450px; }
            .left-panel, .right-panel { min-height: 250px; width: 100%; }
            .left-panel { padding: 2rem; }
            .right-panel { padding: 2rem; }
            .left-content h1 { font-size: 6vw; }
            .left-content p { font-size: 2.5vw; }
        }

        @media(max-width: 480px) {
            body { padding: 0; }
            .split-container { border-radius: 0; }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="left-overlay"></div>
            <div class="quote-top">Create Your Account</div>
            <div class="left-content">
                <h1>Join ERP-Zi Today.</h1>
                <p>Manage your student data with clarity and control.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="logo-top">
                <img src="./ERP-Zi Logo.png" alt="Company Logo">
            </div>
            <form class="form-container" id="signup-form">
                <div class="form-title">Create Account</div>
                <div class="form-subtitle">Sign up with your email and password</div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" autocomplete="name" required />
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" autocomplete="email" required />
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" autocomplete="new-password" required />
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Re-enter your password" autocomplete="new-password" required />
                </div>
                <div class="form-row">
                    <label class="remember-me"><input type="checkbox" id="remember" />Remember me</label>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <div class="signup-bottom">
                Already have an account?<a href="./index.html">Log In</a>
            </div>
        </div>
    </div>
    <script type="module" src="./signup.js"></script>
</body>

</html>
